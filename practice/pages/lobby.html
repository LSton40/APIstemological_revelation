<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Whatever We're Doing</title>
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">

<body>
  <header class="fades">
    <h1 class="header">Jegs and Pokers</h1>
  </header>


  <!-- {{#if host}} -->
  <section class="form_pages">
      <h2>Welcome {{host.username}}</h2>
  
  
      <h3>{{host.username}}</h3>
      <ul>
          <!-- {{#each}} -->
              <p class="member_player">{{player.username}}</p>
          <!-- {{/each}} -->
      </ul>
  
      <button class="button">Start</button>
      <!-- {{else}} -->
      <h2>Good day {{player.username}}</h2>
  <!-- {{/if}} -->
  
  
      <p>We are waiting for some additional players</p>
      <p>You need 4 players in order to play the game</p>
  
      <p>Please enjoy the complimentary entertainment while you wait.</p>
    </section>
